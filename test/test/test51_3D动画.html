<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D动画</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .div{
            margin: 100px auto;
            width: 400px;
            height: 400px;
            background-color: #008040;
            perspective: 880px;
        }
        .div1{
            width: 300px;
            height: 300px;
            background-color: #ff8040;
            transition:transform 3s linear;
        }
        .div1:hover{
            transform: translateZ(500px);
        }
    
    
    </style>
</head>
<body>
    <div class="div">
        <div class="div1"></div>
    </div>
    
</body>
</html>
